<!doctype html>
<html class="no-js" lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>YikYak Image Search</title>
  <meta name="description" content="A sample search engine to fetch images based on a user's email address.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
  <header>
    <img src="img/logotype-white.png" />
    <div class="results-text">Results for "<span></span>"</div>
  </header>
  <div class="container" id="search_container">
    <form class="inner_container" id="query_form">
      <fieldset>
        <div class="row">
          <div class="col-xs-12 text-center">
            <img id="logo" alt="Yik Yak Image Search" src="img/YikYak.jpg" />
          </div>
        </div>
        <div class="row col-xs-12 text-center">
          <div class="col-xs-2">
          </div>
          <div class="col-xs-8">
            <div class="input-group">
              <input type="text" name="query" id="query_box" class="form form-control" />
              <span class="input-group-btn">
                <button class="btn btn-primary pull-right" type="button">Search</button>
              </span>
            </div>
          </div>
          <div class="col-xs-2">
          </div>
        </div>
        <div class="row col-xs-12 error-row text-center">
          <span></span>
        </div>
        <div id="search_results" class="text-center">
        </div>
      </fieldset>
    </form>
  </div>
  <footer>
  </footer>
  
  <script src="js/main.min.js"></script>

</body>

</html>
